<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="Login1.js" defer></script>
    <script src="Register2.js" defer type="module"></script>
    <script src="Login2.js" defer type="module"></script>

</head>

<body>
    <div class="container">
        <div class="form-box login">
            <div class="form-container">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="Reset.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>
                    <div class="social-buttons">
                        <button id="google-login-btn" class="social-button google-button">
                            <i class="fab fa-google"></i>

                            <button id="instagram-login-btn" class="social-button instagram-button">
                                <i class="fab fa-instagram"></i>
                            </button>
                            <button id="linkedin-login-btn" class="social-button linkedin-button">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-box register">
            <div class="form-container">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>or register with social platforms</p>
                    <div class="social-buttons">
                        <button id="register-google-btn" class="social-button google-button">
                            <i class="fab fa-google"></i>
                        </button>
                        <button id="register-instagram-btn" class="social-button instagram-button">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button id="register-linkedin-btn" class="social-button linkedin-button">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, there!</h1>
                <p>Welcome to intX</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        // server.js (Backend using Node.js and Express)
        const express = require('express');
        const cors = require('cors');
        const bodyParser = require('body-parser');

        const app = express();
        const PORT = 3000;

        app.use(cors());
        app.use(bodyParser.json());

        // Dummy user for authentication
        const users = [
            { username: 'testuser', password: 'password123' }
        ];

        // Login route
        app.post('/login', (req, res) => {
            const { username, password } = req.body;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                res.json({ success: true, message: 'Login successful' });
            } else {
                res.status(401).json({ success: false, message: 'Invalid username or password' });
            }
        });

        app.listen(PORT, () => {
            console.log(`Server is running on http://localhost:${PORT}`);
        });
    </script>
</body>
</html>
